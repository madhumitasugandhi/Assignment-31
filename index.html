<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Review Page</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .product-name {
            height: 50px;
            width: 70%;
            text-align: center;
            color: #fff;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 40px;
        }

        #main-product-image {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border: 2px solid #fff;
            border-radius: 12px;
            margin: 30px auto;
            box-shadow: 0px 0px 10px 0px #777373;
            display: block;
        }

        .product-images-container {
            display: flex;
            justify-content: center;
        }

        .product-image {
            height: 70px;
            width: 70px;
            object-fit: cover;
            border: 2px solid #fff;
            border-radius: 12px;
            margin: 20px;
            cursor: pointer;
        }

        .product-image:hover {
            height: 70px;
            width: 70px;
            object-fit: cover;
            border: 2px solid #fff;
            border-radius: 12px;
            margin: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 10px 0px #4959eb;
        }
    </style>
</head>

<body>
    <p class="product-name"><b>Razer BlackShark V2 X Gaming Headset: 7.1 Surround Sound - 50mm Drivers - Memory Foam
            Cushion - For PC, PS4, PS5, Switch - 3.5mm Audio Jack - Black</b></p>
    <img src="1.jpg" id="main-product-image" />

    <div class="product-images-container">
        <img src="1.jpg" class="product-image" onclick="changeImage('1.jpg')" />
        <img src="2.jpg" class="product-image" onclick="changeImage('2.jpg')" />
        <img src="3.jpg" class="product-image" onclick="changeImage('3.jpg')" />
        <img src="4.jpg" class="product-image" onclick="changeImage('4.jpg')" />
        <img src="5.jpg" class="product-image" onclick="changeImage('5.jpg')" />
    </div>

    <script>
        function changeImage(imageName) {
            const mainImage = document.getElementById('main-product-image');
            mainImage.src = imageName;
        }
    </script>
</body>

</html>
